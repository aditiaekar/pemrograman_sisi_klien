<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex">
    <aside
      id="sidebar"
      class="bg-blue-800 text-white h-full transition-all duration-300 w-20 lg:w-64"
    >
      <div
        class="flex justify-between items-center p-4 border-b border-blue-700"
      >
        <span class="text-2xl font-bold hidden lg:block">Admin</span>
      </div>
      <nav class="p-4 space-y-2">
        <a
          href="#"
          class="flex items-center space-x-2 px-4 py-2 rounded hover:bg-blue-700"
        >
          <span class="text-lg">🏠</span>
          <span class="menu-text hidden lg:inline">Dashboard</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-2 px-4 py-2 rounded bg-blue-700"
        >
          <span class="text-lg">🎓</span>
          <span class="menu-text hidden lg:inline">Mahasiswa</span>
        </a>
      </nav>
    </aside>
    <header class="bg-white shadow-md flex-1 flex flex-col">
      <div class="flex justify-between items-center px-6 py-4">
        <h1 class="text-2xl font-semibold text-gray-800">Mahasiswa</h1>
        <div class="relative">
          <button
            onclick="toggleProfileMenu()"
            class="w-8 h-8 rounded-full bg-gray-300 focus:outline-none"
          ></button>
          <div
            id="profileMenu"
            class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-2 hidden"
          >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <button
              onclick="logout()"
              class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
