<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">
        Form Login
      </h2>
      <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email :</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Masukkan Email"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus-blue-300"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password :</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Masukkan Password"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus-blue-300"
          />
        </div>
        <div class="flex justify-between items-center">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            <span class="text-sm text-gray-600">Ingat saya</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline"
            >Lupa Password</a
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white rounded-lg hover:bg-green-600 transition"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        Belum punya akun?
        <a href="#" class="text-blue-500 hover:underline">Daftar</a>
      </p>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault(); // Mencegah reload halaman saat submit
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email && password) {
          alert("Login berhasil!");
        } else {
          alert("Email dan password wajib diisi!");
        }
      }
    </script>
  </body>
</html>
